<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="" content="">
    <title>Trendy Eatz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>

    <nav role="navigation">
        <i class="fas fa-utensils icon-img"></i>
    </nav>

    <header role="banner">
        <div class="col-12 title">Find New
            <span class="cursive-font">Trendy</span> Restaurants Near You</div>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-12">
                <form role="form" action="#" class="js-search-form">
                    <fieldset>
                        <legend>Search by ZIP Code</legend>
                        <label for="js-search-location"></label>
                        <input type="text" pattern="[0-9]{5}" class="js-search-location" placeholder="Enter Zip Code" required>
                        <button id="js-search-button" type="submit">Search</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="results-pane col-12 aria-live="assertive" hidden">
            <h2 class="js-results-title"></h2>
            <div class="js-search-results"></div>
         </div>
   
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
